                        type: string
                        description: The PMS id for the event sub type.
                      x_result_id:
                        type: string
                        description: The PMS id for the event result.
                      event_datetime:
                        type: string
                        format: date-time
                        description: The date and time that the event occured.
                      appointment_datetime:
                        type: string
                        format: date-time
                        description: The date and time that the appointment will occur. Required if
