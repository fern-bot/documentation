                            - BUILDIUM
                            - ENTRATA
                            - PROPERTYWARE
                            - REALPAGE
                            - RENTMANAGER
                            - RENTVINE
                            - REALPAGE_RPX
                            - MRI
                            - RESMAN
                          description: The property management system of record
                        active:
                          type: boolean
                          description: The active state of the integration
                        system:
                          type: string
                          enum:
                            - PRODUCTION
                            - SANDBOX
                          description: The system the integration is associated with
                        sync_frequency:
                          type:
                            - integer
                            - "null"
                          description: 'The interval of the scheduled sync frequency. (e.g. "12" in the
                            following: Sync every 12 HOURs)'
                        sync_cadence:
                          type:
                            - string
                            - "null"
                          enum:
                            - MINUTE
                            - HOUR
                            - DAY
                            - WEEK
                            - MONTH
                            - SECOND
                          description: 'The cadence of the scheduled sync frequency. (e.g. "HOUR" in the
                            following: Sync every 12 HOURs)'
