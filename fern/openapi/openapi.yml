                      PMS does not generate a new record ID for create
                      operations. Due to varying PMS workflow requirements, some
                      Propexo jobs will spawn other jobs. This will return the
                      first ID created in the process and could be related to a
                      different model than expected. This is not intended to be
                      a complete solution and could have gaps.
