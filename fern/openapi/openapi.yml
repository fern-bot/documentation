                  type: string
                  description: Second line of the secondary/alternate street address for the
                    resident.  This maps to the AlternateAddress.AddressLine2
                    property of the Tenant object
                city_alternate:
                  type: string
                  description: City of the resident's secondary/alternate address
                state_alternate:
                  type: string
                  description: State of the resident's secondary/alternate address
                zip_alternate:
                  type: string
                  description: Zip/Postal Code of the resident's secondary/alternate address
                country_alternate:
                  type: string
                  enum:
                    - US
                  description: Country of the resident's secondary/alternate address.
                notes:
                  type: string
                  description: Any notes about the resident. This maps to the comments property of
                    the Contact object
                phone_1:
                  type: string
                  description: The primary phone number for the resident.
                phone_1_type:
                  type: string
                  enum:
                    - HOME
                    - WORK
                    - MOBILE
                    - FAX
                  description: The primary phone type for the resident. Required when updating
                    phone number.
                phone_2:
                  type: string
                  description: Secondary phone number for the resident.  Depending on the value of
                    phone_1_type, this may map to the properties fax, homePhone,
                    mobilePhone, or workPhone.
                phone_2_type:
                  type: string
                  enum:
                    - HOME
                    - MOBILE
                    - WORK
                    - FAX
                  description: The type of the secondary phone. Must be one of 'HOME', 'MOBILE',
                    'WORK', or 'FAX'
