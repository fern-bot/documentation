                  type: string
                  description: Zip/Postal Code of the resident's secondary/alternate address
                country_alternate:
                  type: string
                  enum:
                    - US
                  description: Country of the resident's secondary/alternate address.
                notes:
                  type: string
                  description: Notes about the resident
                phone_1:
                  type: string
                  description: Primary phone number for the resident.  Depending on the value of
                    phone_1_type, this may map to the properties fax, homePhone,
                    mobilePhone, or workPhone.
                phone_1_type:
                  type: string
                  enum:
                    - HOME
                    - MOBILE
                    - WORK
                    - FAX
                  description: The type of the primary phone. Must be one of 'HOME', 'MOBILE',
                    'WORK', or 'FAX'
                phone_2:
                  type: string
                  description: Secondary phone number for the resident.  Depending on the value of
                    phone_1_type, this may map to the properties fax, homePhone,
                    mobilePhone, or workPhone.
                phone_2_type:
                  type: string
                  enum:
