                        format: date-time
                        description: The date and time that the event occurred.
                      notes:
                        type: string
                        maxLength: 256
                        description: General notes about the event.
                      agent_name:
                        type: string
                        description: The name of the agent associated with the address.
                      lead_source:
                        type: string
                        description: The source of the lead associated with the lead event. This has to
