                  type: string
                  description: The last name of the resident.
                first_name:
                  type: string
                  description: The first name of the resident.
                email_1:
                  type: string
                  format: email
                  description: The primary email address for the resident.
                email_2:
                  type: string
                  format: email
                  description: The secondary email address for the resident.  This value maps to
                    the altEmail property of the Contact object
                date_of_birth:
                  type: string
                  format: date-time
                  description: The date of birth of the resident.  This value maps to the
