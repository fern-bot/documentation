                      time_from:
                        type: string
                      time_to:
                        type: string
                      notes:
                        type: string
                        description: General notes about the event.
                      title:
                        type: string
                        description: Title for the event.
                      reasons_for_event:
                        type: string
                        description: The reason the event occured.
                      id:
                        type: string
                        description: The Propexo unique identifier for the event. Only required if
                          attempting to update an existing event.
                    required:
                      - x_type_id
                  description: "DEPRECATED: Please use /events endpoints to write events. Array of
