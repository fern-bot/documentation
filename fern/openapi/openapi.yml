openapi: 3.1.0
info:
  version: 1.0.0
  title: Propexo API
servers:
  - url: https://api.propexo.com
    x-fern-server-name: Production
  - url: https://api.sandbox.propexo.com
    x-fern-server-name: Sandbox
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas: {}
  parameters: {}
paths:
  /v1/admin/data-diffs:
    get:
      tags:
        - admin
      summary: Get all data diffs
      description: Get all data diffs
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: string
            default: created_at:desc
            description: "Order the results by a field. Optionally include asc or desc
              preceded by a colon (default is asc). Example:
              ?order-by=updated_at:desc"
          required: false
          name: order-by
          in: query
        - schema:
            type:
              - integer
              - "null"
            minimum: 0
            default: 0
            description: Can be used for paginating results
          required: false
          name: offset
          in: query
        - schema:
            type:
              - integer
              - "null"
            minimum: 0
            maximum: 250
            default: 100
            description: A number between 1 and 250 to determine the number of results to
              return in a single query
          required: false
          name: limit
          in: query
        - schema:
            type: string
            enum:
              - BUILDIUM
              - ENTRATA
              - PROPERTYWARE
              - REALPAGE
              - RENTMANAGER
              - RENTVINE
              - REALPAGE_RPX
              - MRI
              - RESMAN
            description: The integration vendor associated with the data diff
          required: false
          name: integration_vendor
          in: query
        - schema:
            type: string
            description: The integration id associated with the data diff
          required: false
          name: integration_id
          in: query
        - schema:
            type:
              - string
              - "null"
            description: Only show data diffs before this timestamp
          required: false
          name: before
          in: query
        - schema:
            type:
              - string
              - "null"
            description: Only show data diffs after this timestamp
          required: false
          name: after
          in: query
      responses:
        "200":
          description: Get all data diffs
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      offset:
                        type: integer
                        minimum: 0
                      limit:
                        type: integer
                        minimum: 0
                        maximum: 250
                      orderBy:
                        type: array
                        items:
                          type: object
                          properties: {}
                      hasMore:
                        type:
                          - boolean
                          - "null"
                      total:
                        type: integer
                        minimum: 0
                    required:
                      - orderBy
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The unique identifier for the data diff
                        model:
                          type: string
                          description: The name of the model the data diff is for
                        event_type:
                          type: string
                          enum:
                            - NEW
                            - UPDATE
                          description: The data diff event type
                        data_diff:
                          type: object
                          properties: {}
                          description: JSON data diff
                        created_at:
                          type: string
                          description: The date the data diff was created
                        job_id:
                          type:
                            - string
                            - "null"
                          description: The ID of the job that affected this data diff
                        integration_id:
                          type: string
                          description: The integration id
                        integration_vendor:
                          type: string
                          enum:
                            - BUILDIUM
                            - ENTRATA
                            - PROPERTYWARE
                            - REALPAGE
                            - RENTMANAGER
                            - RENTVINE
                            - REALPAGE_RPX
                            - MRI
                            - RESMAN
                          description: The property management system of record
                      required:
                        - id
                        - model
                        - event_type
                        - data_diff
                        - created_at
                        - job_id
                        - integration_id
                        - integration_vendor
                required:
                  - meta
                  - results
              examples: {}
        "400":
          description: invalid input
  /v1/admin/job-logs/{job_log_id}:
    get:
      tags:
        - admin
      summary: Get log by ID
      description: Get a single log record by log ID. A log will only have a single
        associated job. This is different than querying by job ID, which could
        have multiple log entries (in the case of retry attempts for failed
        jobs).
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: string
            description: The ID of the resource.
          required: true
          name: job_log_id
          in: path
        - schema:
            type: string
            default: created_at:desc
            description: "Order the results by a field. Optionally include asc or desc
              preceded by a colon (default is asc). Example:
              ?order-by=updated_at:desc"
          required: false
          name: order-by
          in: query
        - schema:
            type:
              - integer
              - "null"
            minimum: 0
            default: 0
            description: Can be used for paginating results
          required: false
          name: offset
          in: query
        - schema:
            type:
              - integer
              - "null"
            minimum: 0
            maximum: 250
            default: 100
            description: A number between 1 and 250 to determine the number of results to
              return in a single query
          required: false
          name: limit
          in: query
      responses:
        "200":
          description: Get a single log record by log ID. A log will only have a single
            associated job. This is different than querying by job ID, which
            could have multiple log entries (in the case of retry attempts for
            failed jobs).
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      offset:
                        type: integer
                        minimum: 0
                      limit:
                        type: integer
                        minimum: 0
                        maximum: 250
                      orderBy:
                        type: array
                        items:
                          type: object
                          properties: {}
                      hasMore:
                        type:
                          - boolean
                          - "null"
                      total:
                        type: integer
                        minimum: 0
                    required:
                      - orderBy
                  results:
                    type: object
                    properties:
                      id:
                        type: string
                        example: clwktsp9v000008l31iv218hn
                      job_id:
                        type:
                          - string
                          - "null"
                        example: clwh5uics000608me9v74du0a
                      created_at:
                        type: string
                        example: 2024-03-21T15:38:08.337Z
                      job_type:
                        type: string
                      status:
                        type: string
                      parent_job_id:
                        type:
                          - string
                          - "null"
                      root_job_id:
                        type: string
                      job_schedule_id:
                        type:
                          - string
                          - "null"
                      integration_id:
                        type: string
                        example: clwh5u07w000508me66sfh3um
                    required:
                      - id
                      - job_id
                      - created_at
                      - job_type
                      - status
                      - parent_job_id
                      - root_job_id
                      - job_schedule_id
                      - integration_id
                required:
                  - meta
                  - results
              examples: {}
        "400":
          description: invalid input
  /v1/admin/job-logs/{job_log_id}/data:
    get:
      tags:
        - admin
      summary: Get a link to the job log raw request and response data of a write job.
      description: Get a link to the job log raw request and response data of a write
        job. Only POST and PUT job payloads can be viewed.
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: string
            description: The ID of the job log.
          required: true
          name: job_log_id
          in: path
      responses:
        "200":
          description: Get a link to the job log raw request and response data of a write
            job. Only POST and PUT job payloads can be viewed.
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples: {}
        "400":
          description: invalid input
